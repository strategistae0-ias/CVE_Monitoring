name: CVE Monitor

on:
  schedule:
    - cron: '0 17 * * *'  # 1AM MYT
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install packaging module
        run: pip install packaging
      - run: pip install requests jq
      - run: pip install reportlab
      - run: python check_cves.py

      - name: Commit updated results
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git checkout main
          git pull
          git add output/results.json
          git diff --cached --quiet || git commit -m "Update CVE scan results"
          git push https://$GH_PAT@github.com/${{ github.repository }} main

          # ðŸ‘‡ Add this block to automatically trigger your Teams alert workflow
      - name: Trigger Teams Alert workflow
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Triggering Teams alert workflow..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/teams.yml/dispatches \
            -d '{"ref": "main"}'
